apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hr-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/andreyvanlaurelkanmegnetabouguie/Poc
    targetRevision: main
    path: k8s
    directory:
      exclude: 'secrets.yaml'  # Exclude secrets as they need special handling
  destination:
    server: https://kubernetes.default.svc
    namespace: hr-assistant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true