apiVersion: apps/v1
kind: Deployment
metadata:
  name: hr-backend
  namespace: hr-assistant
  labels:
    app: hr-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hr-backend
  template:
    metadata:
      labels:
        app: hr-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: acrgapdev93786.azurecr.io/hr-backend:1fdd97c5f77fb6c2a6fb108beaac012bb9c5954a
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: APP_NAME
          value: "HR Assistant Backend"
        - name: APP_VERSION
          value: "1.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        # Azure services environment variables (from secrets)
        envFrom:
        - secretRef:
            name: hr-azure-secrets
        - secretRef:
            name: hr-openai-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: hr-backend-service
  namespace: hr-assistant
  labels:
    app: hr-backend
spec:
  selector:
    app: hr-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP