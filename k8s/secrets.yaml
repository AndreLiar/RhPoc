# Azure Services Secrets Template
# SECURITY: Secrets are injected via GitHub Actions from GitHub Secrets
# NEVER put real API keys in this file!
apiVersion: v1
kind: Secret
metadata:
  name: hr-azure-secrets
  namespace: hr-assistant
type: Opaque
stringData:
  AZURE_SEARCH_ENDPOINT: "${{ secrets.AZURE_SEARCH_ENDPOINT }}"
  AZURE_SEARCH_API_KEY: "${{ secrets.AZURE_SEARCH_API_KEY }}"
  AZURE_SEARCH_INDEX_NAME: "hr-documents"
  AZURE_BLOB_CONNECTION_STRING: "${{ secrets.AZURE_BLOB_CONNECTION_STRING }}"
  AZURE_STORAGE_CONTAINER: "hr-documents"
  AZURE_FORMRECOG_ENDPOINT: "${{ secrets.AZURE_FORMRECOG_ENDPOINT }}"
  AZURE_FORMRECOG_API_KEY: "${{ secrets.AZURE_FORMRECOG_API_KEY }}"
  AZURE_OPENAI_ENDPOINT: "${{ secrets.AZURE_OPENAI_ENDPOINT }}"
  AZURE_OPENAI_API_KEY: "${{ secrets.AZURE_OPENAI_API_KEY }}"
  AZURE_OPENAI_CHAT_DEPLOYMENT: "text-embedding-ada-002"
  AZURE_OPENAI_EMBEDDING_DEPLOYMENT: "text-embedding-ada-002"
  AZURE_OPENAI_API_VERSION: "2024-02-15-preview"
---
apiVersion: v1
kind: Secret
metadata:
  name: hr-openai-secrets
  namespace: hr-assistant
type: Opaque
stringData:
  OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
  OPENAI_CHAT_MODEL: "gpt-4o-mini"
  OPENAI_EMBEDDING_MODEL: "text-embedding-ada-002"